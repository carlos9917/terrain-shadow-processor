[SHADOWS]
# Configuration file for shadow calculations

# Scanning distance in meters:
maxdistance=500

# Processing resolution in meters:
resolution=0.4

# Width of scanning sector in degrees:
horizonstep=11.25

# Use 1 for including only 9 tiles
tileside=1

# Minimum distance in meters around tiles
mindist=1

# The minimum number of tiles that need to be present (8 around + 1 central)
mintiles=6

[PARALLEL]
# Number of parallel workers (set to 0 to use CPU count - 1)
num_workers=4

# Maximum stations per batch
batch_size=100

# Enable detailed logging for each batch
verbose_logging=true
